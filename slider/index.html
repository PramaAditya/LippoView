<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="slider.js"></script>
        <link rel="stylesheet" href="slider.css">
    </head>

    <body>
        <section class="pram__slide">
            <div class="slider-container">
                <ul class="slider-wrapper" id="pram__slider">
                    <li class="slide-current">
                        <!--Code for an image-->
                        <img
                        src="https://static.guim.co.uk/sys-images/Sport/Pix/pictures/2014/10/13/1413197912172/Anfield-014.jpg"/>
                        <!--Code for an image-->
                        <div class="pram_overlay green">
                            <div class="pram_overlay__items">
                                <div class="pram_overlay__text">
                                    Hello One and All
                                </div>
                                <div class="pram_overlay__subtext">
                                    Community of students & adults
                                </div>
                                <a class="pram_overlay__button">
                                    Tet Tot
                                </a>
                            </div>
                        </div>
                        <!--Custom HTML-->
                    </li>

                    <li class="video" data-type="video"
                    data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                    data-muted="true">
                        <div class="include"></div>
                        <div class="pram_overlay blue">
                            <div class="pram_overlay__items">

                                <div class="pram_overlay__text">
                                    Vibrant Lifestyle  
                                </div>
                                <div class="pram_overlay__subtext">
                                    Community of students & adults
                                </div>
                                <a class="pram_overlay__button">
                                    Tet Tot
                                </a>
                            </div>
                        </div>
                    </li>

                    <!--HTML for HTML5 video with muted-->

                </ul>
                <div class="drt-control control-left" id="lft-control">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/>
                    </svg>
                </div>
                <div class="drt-control control-right" id="rht-control">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"/>
                    </svg>

                </div>
                <div class="tempo-bar" id="barra"></div>
                <ul class="slider-controls" id="slider-controls"></ul>
            </div>
        </section>
        <script>
            $(document).ready(function ($) {
                $("#pram__slider").QCslider({
                    autoplay:false,
                    duration: 5000
                    });
            });
        </script>
    </body>

</html>
